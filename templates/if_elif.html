<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>

<body>
    <center>
        <h1>if condition block</h1>
        {% if a > b %}
           <h1>inside if</h1>
           <h1>{{a}}</h1>
        {% elif  b > c %}
           <h1>inside elif</h1>
           <h1>{{b}}</h1>
         {% else %}
           <h1>inside else</h1>
           <h1>{{c}}</h1>  
        {% endif %}

    </center>
</body>
</html>
